# Minimal app settings for ID5 E2E test
---
accounts:
  - id: test-account-id5
    hooks:
      execution-plan:
        endpoints:
          /openrtb2/auction:
            stages:
              processed-auction-request:
                groups:
                  - timeout: 5000
                    hook-sequence:
                      - module-code: id5-user-id
                        hook-impl-code: id5-user-id-fetch-hook
              bidder-request:
                groups:
                  - timeout: 5000
                    hook-sequence:
                      - module-code: id5-user-id
                        hook-impl-code: id5-user-id-inject-hook
