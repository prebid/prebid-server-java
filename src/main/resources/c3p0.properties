# can't turn off retries at all, that's why minimum value is 1
c3p0.acquireRetryAttempts=1
# don't wait before retrying
c3p0.acquireRetryDelay=0
# how long to wait until connection becomes available
c3p0.checkoutTimeout=15000
# how frequently to test idle pooled connections to avoid seeing broken or stale connections
c3p0.idleConnectionTestPeriod=300
