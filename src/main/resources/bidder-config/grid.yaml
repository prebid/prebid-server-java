adapters:
  grid:
    endpoint: https://grid.bidswitch.net/sp_bid?sp=prebid
    meta-info:
      maintainer-email: grid-tech@themediagrid.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 686
    usersync:
      url: https://x.bidswitch.net/check_uuid/
      redirect-url: /setuid?bidder=grid&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=${BSW_UUID}?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}
      cookie-family-name: grid
      type: redirect
      support-cors: false
