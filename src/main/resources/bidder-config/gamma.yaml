adapters:
  gamma:
    enabled: false
    endpoint: https://hb.gammaplatform.com/adx/request/
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: support@gammassp.com
      app-media-types:
        - banner
        - video
      site-media-types:
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://hb.gammaplatform.com/adx/sync/?gdpr={{gdpr}}&consent={{gdpr_consent}}&rurl=
      redirect-url: /setuid?bidder=gamma&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=$UID
      cookie-family-name: gamma
      type: redirect
      support-cors: false
