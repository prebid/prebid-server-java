adapters:
  ninthdecimal:
    endpoint: http://rtb.ninthdecimal.com/xp/get?pubid=
    meta-info:
      maintainer-email: abudig@ninthdecimal.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: ninthdecimal
      iframe:
        url: https://rtb.ninthdecimal.com/xp/user-sync?acctid={aid}&&redirect={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
