adapters:
  operaads:
    endpoint: https://s.adx.opera.com/ortb/v2/{{PublisherID}}?ep={{AccountID}}
    meta-info:
      maintainer-email: adtech-prebid-group@opera.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: operaads
      redirect:
        url: https://t.adx.opera.com/pbs/sync?gdpr={{gdpr}}&us_privacy={{us_privacy}}&gdpr_consent={{gdpr_consent}}&r={{redirect_url}}
        support-cors: false
        uid-macro: '${UID}'
