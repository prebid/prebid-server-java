adapters:
  eplanning:
    enabled: false
    endpoint: https://ads.us.e-planning.net/hb/1
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: producto@e-planning.net
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 90
    usersync:
      url: https://ads.us.e-planning.net/uspd/1/?du=
      redirect-url: /setuid?bidder=eplanning&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: eplanning
      type: iframe
      support-cors: false
