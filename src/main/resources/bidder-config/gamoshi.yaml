adapters:
  gamoshi:
    enabled: false
    endpoint: https://rtb.gamoshi.io
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: moses@gamoshi.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 644
    usersync:
      url: https://rtb.gamoshi.io/user_sync_prebid?gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&rurl=
      redirect-url: /setuid?bidder=gamoshi&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=[gusr]
      cookie-family-name: gamoshi
      type: redirect
      support-cors: false
