adapters:
  gamoshi:
    enabled: false
    endpoint: https://rtb.gamoshi.io
    pbs-enforces-gdpr: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: moses@gamoshi.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://rtb.gamoshi.io/pix/0000/scm?gdpr={{gdpr}}&consent={{gdpr_consent}}&rurl=
      redirect-url: /setuid?bidder=gamoshi&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=[gusr]
      cookie-family-name: gamoshi
      type: redirect
      support-cors: false
