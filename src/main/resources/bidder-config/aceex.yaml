    enabled: false
    endpoint: http://bl-us.aceex.io/?uqhash={{AccountId}}
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases: {}
    meta-info:
      maintainer-email: tech@aceex.io
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      url:
      redirect-url:
      cookie-family-name: aceex
      type: redirect
      support-cors: false
