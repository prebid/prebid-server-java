adapters:
  zeta_global_ssp:
    endpoint: https://ssp.disqus.com/bid/prebid-server?sid={{AccountID}}
    endpoint-compression: gzip
    disabled: true
    geoscope:
      - global
    modifyingVastXmlAllowed: true
    meta-info:
      maintainer-email: DL-Zeta-SSP@zetaglobal.com
      app-media-types:
        - banner
        - video
        - audio
      site-media-types:
        - banner
        - video
        - audio
      vendor-id: 833
    usersync:
      cookie-family-name: zeta_global_ssp
      redirect:
        url: https://ssp.disqus.com/redirectuser?gdpr={{GDPR}}&gdpr_consent={{GDPRConsent}}&us_privacy={{USPrivacy}}&r={{RedirectURL}}
        support-cors: false
        userMacro: 'BUYERUID'
