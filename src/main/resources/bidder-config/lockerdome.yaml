adapters:
  lockerdome:
    enabled: false
    endpoint: https://lockerdome.com/ladbid/prebidserver/openrtb2
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases: {}
    meta-info:
      maintainer-email: bidding@lockerdome.com
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://lockerdome.com/usync/prebidserver?pid=
      redirect-url: /setuid?bidder=lockerdome&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid={{uid}}
      cookie-family-name: lockerdome
      type: redirect
      support-cors: false
