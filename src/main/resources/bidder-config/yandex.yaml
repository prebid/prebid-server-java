adapters:
  yandex:
    endpoint: https://bs-metadsp.yandex.ru/metadsp/{{page_id}}?imp-id={{imp_id}}&ssp-id=10500
    meta-info:
      maintainer-email: prebid@yandex-team.ru
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 1066
    usersync:
      url: https://an.yandex.ru/mapuid/yandex/?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&redirect=
      redirect-url: /setuid?bidder=yandex&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid={YANDEXUID}
      cookie-family-name: yandex
      type: redirect
      support-cors: false
