adapters:
  adform:
    enabled: false
    endpoint: http://adx.adform.net/adx
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: scope.sspp@adform.com
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 50
    usersync:
      url: https://cm.adform.net/cookie?redirect_url=
      redirect-url: /setuid?bidder=adform&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: adform
      type: redirect
      support-cors: false
