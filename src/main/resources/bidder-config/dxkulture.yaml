adapters:
  dxkulture:
    endpoint: https://ads.dxkulture.com/pbs
    meta-info:
      maintainer-email: devops@dxkulture.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: dxkulture
      redirect:
        url: https://ads.dxkulture.com/usync?gdpr={{.GDPR}}&gdpr_consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&cb={{.RedirectURL}}
        support-cors: false
        uid-macro: '$UID'
