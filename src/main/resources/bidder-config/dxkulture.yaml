adapters:
  dxkulture:
    endpoint: https://ads.dxkulture.com/pbs
    meta-info:
      maintainer-email: devops@dxkulture.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: dxkulture
      redirect:
        url: https://ads.dxkulture.com/usync?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&cb={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
