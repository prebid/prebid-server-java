adapters:
  avocet:
    endpoint: https://
    meta-info:
      maintainer-email: developers@avocet.io
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 63
    usersync:
      url: https://ads.avct.cloud/getuid?&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&url=
      redirect-url: /setuid?bidder=avocet&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid={{UUID}}
      cookie-family-name: avocet
      type: redirect
      support-cors: false
