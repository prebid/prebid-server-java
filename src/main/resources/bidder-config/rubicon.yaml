adapters:
  rubicon:
    ortb-version: "2.6"
    endpoint: http://exapi-us-east.rubiconproject.com/a/api/exchange.json
    endpoint-compression: gzip
    aliases:
      magnite:
        enabled: false
    meta-info:
      maintainer-email: header-bidding@rubiconproject.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
        - activeview
        - comscore
        - doubleverify
        - integralads
        - moat
        - sizemek
        - whiteops
      vendor-id: 52
    usersync:
      cookie-family-name: rubicon
      redirect:
        url: GET_FROM_globalsupport@magnite.com
        support-cors: false
    generate-bid-id: false
    XAPI:
      Username: GET_FROM_globalsupport@magnite.com
      Password: GET_FROM_globalsupport@magnite.com
