adapters:
  rubicon:
    enabled: false
    endpoint: http://exapi-us-east.rubiconproject.com/a/api/exchange.json
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    deprecated-names:
    aliases: {}
    modifying-vast-xml-allowed: true
    generate-bid-id: false
    XAPI:
      Username:
      Password:
    meta-info:
      maintainer-email: header-bidding@rubiconproject.com
      app-media-types:
        - banner
      site-media-types:
        - banner
        - video
      supported-vendors:
        - activeview
        - adform
        - comscore
        - doubleverify
        - integralads
        - moat
        - sizemek
        - whiteops
      vendor-id: 52
    usersync:
      url: https://pixel.rubiconproject.com/exchange/sync.php?p=prebid&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}
      redirect-url:
      cookie-family-name: rubicon
      type: redirect
      support-cors: false
