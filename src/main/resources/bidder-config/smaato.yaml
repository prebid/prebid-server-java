adapters:
  smaato:
    enabled: false
    endpoint: https://prebid.ad.smaato.net/oapi/prebid
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: prebid@smaato.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 82
    usersync:
      url: https://s.ad.smaato.net/c/?adExInit=n&redir=
      redirect-url: /setuid?bidder=smaato&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: smaato
      type: redirect
      support-cors: false
