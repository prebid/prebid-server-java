adapters:
  smaato:
    enabled: false
    endpoint: https://prebid.ad.smaato.net/oapi/prebid
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: prebid@smaato.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url:
      redirect-url:
      cookie-family-name: smaato
      type: redirect
      support-cors: false