        url: https://usync.vrtcal.com/i?ssp=1804&synctype=iframe&us_privacy={{us_privacy}}&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&gpp={{gpp}}&gpp_sid={{gpp_sid}}&surl={{redirect_url}}
