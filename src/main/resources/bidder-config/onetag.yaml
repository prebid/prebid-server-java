adapters:
  onetag:
    endpoint: https://prebid-server.onetag-sys.com/prebid-server/{{publisherId}}
    ortb-version: "2.6"
    endpoint-compression: gzip
    meta-info:
      maintainer-email: devops@onetag.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 241
    usersync:
      cookie-family-name: onetag
      iframe:
        url: https://onetag-sys.com/usync/?redir={{redirect_url}}&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}
        support-cors: false
        uid-macro: '${USER_TOKEN}'
      redirect:
        url: https://onetag-sys.com/usync/?tag=img&redir={{redirect_url}}&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}
        support-cors: false
        uid-macro: '${USER_TOKEN}'
