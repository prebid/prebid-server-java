adapters:
  compass:
    endpoint: http://sa-lb.deliverimp.com/pserver
    meta-info:
      maintainer-email: sa-support@brightcom.com
      app-media-types:
        - banner
        - video
        - native
      site-media-type:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 883
    usersync:
      cookie-family-name: compass
      redirect:
        url: https://sa-cs.deliverimp.com/pbserver?gdpr={{.GDPR}}&gdpr_consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&gpp={{.GPP}}&gpp_sid={{.GPPSID}}&redir={{.RedirectURL}}
        support-cors: false
        uid-macro: '[UID]'
      iframe:
        support-cors: false
        url: https://sa-cs.deliverimp.com/pbserverIframe?gdpr={{.GDPR}}&gdpr_consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&gpp={{.GPP}}&gpp_sid={{.GPPSID}}&pbserverUrl={{.RedirectURL}}
        uid-macro: '[UID]'
