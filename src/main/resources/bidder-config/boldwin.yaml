adapters:
  boldwin:
    endpoint: http://ssp.videowalldirect.com/pserver
    meta-info:
      maintainer-email: wls_demo_box@smartyads.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: boldwin
      redirect:
        support-cors: false
        url: https://sync.videowalldirect.com/pbserver?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&ccpa={{us_privacy}}&redir={{redirect_url}}
        uid-macro: '[UID]'
