adapters:
  exco:
    endpoint: https://v.ex.co/se/openrtb/hb/pbs
    meta-info:
      maintainer-email: itadmin@ex.co
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 444
    usersync:
      cookie-family-name: exco
      redirect:
        url: https://sync.ex.co/v1/user_sync?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirect={{redirect_url}}
        support-cors: false
        uid-macro: '[UID]'
