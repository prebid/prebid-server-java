adapters:
  lunamedia:
    endpoint: http://api.lunamedia.io/xp/get?pubid=
    meta-info:
      maintainer-email: josh@lunamedia.io
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: lunamedia
      iframe:
        url: https://api.lunamedia.io/xp/user-sync?redirect={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
