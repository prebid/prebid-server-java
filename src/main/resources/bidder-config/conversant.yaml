adapters:
  conversant:
    enabled: false
    endpoint: http://api.hb.ad.cpe.dotomi.com/s2s/header/24
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: mediapsr@conversantmedia.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 24
    usersync:
      url: //prebid-match.dotomi.com/prebid/match?rurl=
      redirect-url: /setuid?bidder=conversant&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=
      cookie-family-name: conversant
      type: redirect
      support-cors: false
