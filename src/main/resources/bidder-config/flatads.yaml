adapters:
  flatads:
    endpoint: https://bid.rtbshark.com/api/rtbs/adx/rtb?x-net-id={{PublisherID}}&x-net-token={{TokenID}}
    ortb-version: "2.6"
    endpoint-compression: gzip
    meta-info:
      maintainer-email: adxbusiness@flat-ads.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
