adapters:
  yieldone:
    enabled: false
    endpoint: https://y.one.impact-ad.jp/hbs_imp
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: y1dev@platform-one.co.jp
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://y.one.impact-ad.jp/hbs_sc?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirectUri=
      redirect-url: /setuid?bidder=yieldone&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=$UID
      cookie-family-name: yieldone
      type: redirect
      support-cors: false