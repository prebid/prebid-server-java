adapters:
  unruly:
    enabled: false
    endpoint: http://targeting.unrulymedia.com/openrtb/2.2
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases: {}
    meta-info:
      maintainer-email: adspaces@unrulygroup.com
      app-media-types:
        - video
      site-media-types:
        - video
      supported-vendors:
      vendor-id: 162
    usersync:
      url: https://usermatch.targeting.unrulymedia.com/pbsync?gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&rurl=
      redirect-url: /setuid?bidder=unruly&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: unruly
      type: iframe
      support-cors: false
