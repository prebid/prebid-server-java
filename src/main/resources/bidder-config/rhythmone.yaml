adapters:
  rhythmone:
    endpoint: http://tag.1rx.io/rmp
    meta-info:
      maintainer-email: support@rhythmone.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 36
    usersync:
      cookie-family-name: rhythmone
      redirect:
        url: https://sync.1rx.io/usersync2/rmphb?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redir={{redirect_url}}
        support-cors: false
        uid-macro: '[RX_UUID]'
