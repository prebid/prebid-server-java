adapters:
  bliink:
    endpoint: http://engine.bliink.io/bid
    modifying-vast-xml-allowed: false
    meta-info:
      maintainer-email: support@bliink.io
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 658
    usersync:
      cookie-family-name: bliink
      redirect:
        url: https://cookiesync.api.bliink.io/getuid?gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&url={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
      iframe:
        url: https://tag.bliink.io/usersync.html?gdpr={{gdpr}}&gdprConsent={{gdpr_consent}}&uspConsent={{us_privacy}}&redirect={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
