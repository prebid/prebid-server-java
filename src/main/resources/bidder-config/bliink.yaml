adapters:
  bliink:
    endpoint: http://engine.bliink.io/bid
    modifying-vast-xml-allowed: false
    meta-info:
      maintainer-email: support@bliink.io
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 658
    usersync:
      url: https://cookiesync.api.bliink.io/getuid?gdpr={{.GDPR}}&consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&url=
      redirect-url: /setuid?bidder=apacdex&gdpr=0&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}&uid=$UID
      cookie-family-name: bliink
      type: redirect
      support-cors: false
