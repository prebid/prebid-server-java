adapters:
  gumgum:
    enabled: false
    endpoint: https://g2.gumgum.com/providers/prbds2s/bid
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: pubtech@gumgum.com
      app-media-types:
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 61
    usersync:
      url: https://rtb.gumgum.com/usync/prbds2s?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&r=
