adapters:
  advangelists:
    enabled: false
    endpoint: http://nep.advangelists.com/xp/get?pubid={{PublisherID}}
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: prebid@advangelists.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://nep.advangelists.com/xp/user-sync?acctid={aid}&&redirect=
      redirect-url: /setuid?bidder=advangelists&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: advangelists
      type: iframe
      support-cors: false
