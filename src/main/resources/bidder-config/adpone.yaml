adapters:
  adpone:
    endpoint: http://rtb.adpone.com/bid-request?src=prebid_server
    meta-info:
      maintainer-email: tech@adpone.com
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 799
    usersync:
      url: https://usersync.adpone.com/csync?redir=
      redirect-url: /setuid?bidder=adpone&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid={uid}
      cookie-family-name: adpone
      type: redirect
      support-cors: false
