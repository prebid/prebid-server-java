adapters:
  alkimi:
    enabled: true
    endpoint: http://127.0.0.1:8090/server/bid
    meta-info:
      maintainer-email: maintainer@email.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://localhost:8000/getuid?
      redirect-url: /setuid?bidder=alkimi&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: alkimi
      type: redirect
      support-cors: false
