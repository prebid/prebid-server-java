adapters:
  valueimpression:
    endpoint: https://rtb.valueimpression.com/endpoint
    meta-info:
      maintainer-email: info@valueimpression.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://rtb.valueimpression.com/usersync?gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirect=
      redirect-url: /setuid?bidder=valueimpression&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: valueimpression
      type: redirect
      support-cors: false