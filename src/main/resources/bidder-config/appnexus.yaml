adapters:
  appnexus:
    enabled: false
    endpoint: http://ib.adnxs.com/openrtb2
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases: districtm
    meta-info:
      maintainer-email: info@prebid.org
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 32
    usersync:
      url: //ib.adnxs.com/getuid?
      redirect-url: /setuid?bidder=adnxs&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: adnxs
      type: redirect
      support-cors: false
