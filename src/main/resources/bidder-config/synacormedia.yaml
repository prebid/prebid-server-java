adapters:
  synacormedia:
    endpoint: http://{{Host}}.technoratimedia.com/openrtb/bids/{{Host}}
    meta-info:
      maintainer-email: eng-demand@synacor.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://sync.technoratimedia.com/services?srv=cs&pid=70&cb=
      redirect-url: /setuid?bidder=synacormedia&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=[USER_ID]
      cookie-family-name: synacormedia
      type: iframe
      support-cors: false
