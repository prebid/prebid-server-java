adapters:
  synacormedia:
    endpoint: http://{{Host}}.technoratimedia.com/openrtb/bids/{{Host}}
    meta-info:
      maintainer-email: eng-demand@imds.tv
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://ad-cdn.technoratimedia.com/html/usersync.html?cb=
      redirect-url: /setuid?bidder=synacormedia&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=[USER_ID]
      cookie-family-name: synacormedia
      type: iframe
      support-cors: false
