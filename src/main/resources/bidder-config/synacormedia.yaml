adapters:
  synacormedia:
    endpoint: http://{{Host}}.technoratimedia.com/openrtb/bids/{{Host}}
    meta-info:
      maintainer-email: eng-demand@imds.tv
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: synacormedia
      iframe:
        url: https://ad-cdn.technoratimedia.com/html/usersync.html?cb={{redirect_url}}
        support-cors: false
        uid-macro: '[USER_ID]'
