adapters:
  nanointeractive:
    endpoint: https://ad.audiencemanager.de/hbs
    meta-info:
      maintainer-email: development@nanointeractive.com
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 72
    usersync:
      cookie-family-name: nanointeractive
      redirect:
        url: https://ad.audiencemanager.de/hbs/cookie_sync?gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirectUri={{redirect_url}}
        support-cors: false
        uid-macro: '$UID'
