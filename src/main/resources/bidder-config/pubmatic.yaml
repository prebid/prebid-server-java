adapters:
  pubmatic:
    endpoint: https://hbopenbid.pubmatic.com/translator?source=prebid-server
    aliases:
      groupm:
        endpoint: https://hbopenbid.pubmatic.com/translator?source=prebid-server
        meta-info:
          email: header-bidding@pubmatic.com
          vendor-id: 98
        usersync:
          cookie-family-name: groupm
          iframe:
            url: https://ads.pubmatic.com/AdServer/js/user_sync.html?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&predirect={{redirect_url}}
    meta-info:
      maintainer-email: header-bidding@pubmatic.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 76
    usersync:
      cookie-family-name: pubmatic
      iframe:
        url: https://ads.pubmatic.com/AdServer/js/user_sync.html?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&predirect={{redirect_url}}
        support-cors: false
      redirect:
        url: https://image8.pubmatic.com/AdServer/ImgSync?p=159706&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&pu={{redirect_url}}
        support-cors: false
        uid-macro: '#PMUID'
