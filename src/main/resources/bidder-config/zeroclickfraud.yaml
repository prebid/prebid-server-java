adapters:
  zeroclickfraud:
    enabled: false
    endpoint: http://{{Host}}/openrtb2?sid={{SourceId}}
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: support@datablocks.net
      app-media-types:
        - banner
        - native
        - video
      site-media-types:
        - banner
        - native
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://s.0cf.io/sync?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&r=
      redirect-url: /setuid?bidder=zeroclickfraud&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=${uid}
      cookie-family-name: zeroclickfraud
      type: redirect
      support-cors: false