adapters:
  kargo:
    endpoint: https://krk.kargo.com/api/v1/openrtb
    modifyingVastXmlAllowed: true
    meta-info:
      maintainer-email: kraken@kargo.com
      app-media-types:
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 972
    usersync:
      url: https://crb.kargo.com/api/v1/dsync/PrebidServer?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&r=
      redirect-url: /setuid?bidder=kargo&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: kargo
      type: redirect
      support-cors: false
