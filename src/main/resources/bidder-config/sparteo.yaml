adapters:
  sparteo:
    endpoint: https://bid.sparteo.com/s2s-auction?network_id={{NetworkId}}{{SiteDomainQuery}}{{AppDomainQuery}}{{BundleQuery}}
    meta-info: 
      maintainer-email: prebid@sparteo.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 1028
    usersync:
      cookie-family-name: sparteo
      iframe:
        url: "https://sync.sparteo.com/s2s_sync?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirect_url={{redirect_url}}"
        support-cors: true
