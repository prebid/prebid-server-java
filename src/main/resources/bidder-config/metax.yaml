# The MetaX Bidding adapter requires setup before beginning. Please contact us at <adops@metaxsoft.com>
adapters:
  metax:
    endpoint: https://hb.metaxads.com/prebid?sid={{publisherId}}&adunit={{adUnit}}&source=prebid-server
    meta-info:
      maintainer-email: prebid@metaxsoft.com
      app-media-types:
        - banner
        - video
        - native
        - audio
      site-media-types:
        - banner
        - video
        - native
        - audio
      supported-vendors:
      vendor-id: 1301
    usersync:
      cookie-family-name: metax
      redirect:
        url: https://cm.metaxads.com/pixel?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&gpp={{gpp}}&gpp_sid={{gpp_sid}}&redir={{.redirect_url}}
        support-cors: false
        uid-macro: '[UID]'
