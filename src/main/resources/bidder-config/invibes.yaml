adapters:
  invibes:
    enabled: false
    endpoint: https://{{Host}}/bid/ServerBidAdContent
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: system_operations@invibes.com
      app-media-types:
        - banner
      site-media-types:
        - banner
      supported-vendors:
      vendor-id: 436
    usersync:
      url: https://u2.videostep.com/User/getLid?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redirectUri=
      redirect-url: /setuid?bidder=invibes&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=$UID
      cookie-family-name: invibes
      type: redirect
      support-cors: false
