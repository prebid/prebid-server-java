adapters:
  xeworks:
    endpoint: http://prebid-srv.xe.works/?pid={{SourceId}}&host={{Host}}
    aliases:
      connektai:
        enabled: false
        endpoint: http://rtb.connektai.live/?pid={{SourceId}}&host={{Host}}&s=pbs
        meta-info:
          maintainer-email: adops@connekt.ai
    meta-info:
      maintainer-email: team@xe.works
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: xeworks
      redirect:
        url: GET_FROM_team@xe.works
        support-cors: false
