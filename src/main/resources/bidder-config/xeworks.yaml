adapters:
  xeworks:
    endpoint: http://prebid-srv.xe.works/?pid={{SourceId}}&host={{Host}}
    meta-info:
      maintainer-email: team@xe.works
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: xeworks
      redirect:
        url: GET_FROM_team@xe.works
        support-cors: false
