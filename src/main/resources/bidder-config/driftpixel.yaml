adapters:
  driftpixel:
    endpoint: http://rtb.driftpixel.live?pid={{SourceId}}&host={{Host}}&pbs=1
    meta-info:
      maintainer-email: developer@driftpixel.ai
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: driftpixel
      redirect:
        url: "https://sync.driftpixel.live/psync?t=s&e=0&gdpr={{gdpr}}&consent={{gdpr_consent}}&us_privacy={{us_privacy}}&cb={{redirect_url}}"
        support-cors: false
        uid-macro: "%USER_ID%"
