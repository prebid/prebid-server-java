adapters:
  yieldlab:
    enabled: false
    endpoint: https://ad.yieldlab.net/yp/
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: solutions@yieldlab.de
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 70
    usersync:
      url: https://ad.yieldlab.net/mr?t=2&pid=9140838&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&r=
      redirect-url: /setuid?bidder=yieldlab&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&uid=%%YL_UID%%
      cookie-family-name: yieldlab
      type: redirect
      support-cors: false
