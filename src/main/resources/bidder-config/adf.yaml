    aliases:
      adform:
        usersync:
          cookie-family-name: adform
          redirect:
            url: https://cm.adform.net/cookie?redirect_url={{redirect_url}}
            uid-macro: '$UID'
    meta-info:
      maintainer-email: scope.sspp@adform.com
      app-media-types:
