adapters:
  krushmedia:
    endpoint: http://ads4.krushmedia.com/?c=rtb&m=req&key={{AccountID}}
    meta-info:
      maintainer-email: adapter@krushmedia.com
      app-media-types:
        - banner
        - video
        - native
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 0
    usersync:
      cookie-family-name: krushmedia
      redirect:
        url: https://cs.krushmedia.com/4e4abdd5ecc661643458a730b1aa927d.gif?gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redir={{redirect_url}}
        support-cors: false
        uid-macro: '[uid]'
