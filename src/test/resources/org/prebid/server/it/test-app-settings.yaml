    eventsEnabled: true
    hooks:
      execution-plan:
        endpoints:
          /openrtb2/auction:
            stages:
              raw-auction-request:
                groups:
                  - synchronous: true
                    timeout: 5
                    hook-sequence:
                      - module-code: sample-it-module
                        hook-impl-code: raw-auction-request
              processed-auction-request:
                groups:
                  - synchronous: true
                    timeout: 5
                    hook-sequence:
                      - module-code: sample-it-module
                        hook-impl-code: processed-auction-request
              bidder-request:
                groups:
                  - synchronous: true
                    timeout: 5
                    hook-sequence:
                      - module-code: sample-it-module
                        hook-impl-code: bidder-request
              raw-bidder-response:
                groups:
                  - synchronous: true
                    timeout: 5
                    hook-sequence:
                      - module-code: sample-it-module
                        hook-impl-code: raw-bidder-response
domains:
