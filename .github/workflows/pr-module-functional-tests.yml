name: Module functional tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
    branches:
      - master
  release:
    types:
      - created

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 21 ]

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        run: mvn package -Dcheckstyle.skip -DskipUnitTests=true --file extra/pom.xml

      - name: Run module tests
        id: build
        run: |
          mvn -B verify \
          -DskipUnitTests=true \
          -DskipFunctionalTests=true \
          -DskipModuleFunctionalTests=false \
          -Dtests.max-container-count=5 \
          -DdockerfileName=Dockerfile-modules \
          -Dcheckstyle.skip \
          --file extra/pom.xml
