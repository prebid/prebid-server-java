name: Module functional tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 21 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        run: mvn package -Dcheckstyle.skip -DskipUnitTests=true --file extra/pom.xml

      - name: Run module tests
        id: build
        run: |
          mvn -B verify \
          -DskipUnitTests=true \
          -DskipFunctionalTests=true \
          -DskipModuleFunctionalTests=false \
          -Dtests.max-container-count=5 \
          -DdockerfileName=Dockerfile-modules \
          -Dcheckstyle.skip \
          --file extra/pom.xml

      - name: Emitting run result of functional test
        if: always()
        uses: dorny/test-reporter@v2.1.1
        with:
          name: 'Module functional tests'
          working-directory: 'target/failsafe-reports'
          path: 'TEST-*.xml'
          reporter: java-junit
          use-actions-summary: 'true'
          list-suites: 'failed'
          list-tests: 'failed'
          fail-on-error: true
          fail-on-empty: true
          token: ${{ secrets.GITHUB_TOKEN }}
