name: Module functional tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 21 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        run: mvn package -DskipUnitTests=true --file extra/pom.xml

      - name: Run module tests
        id: build
        run: |
          set +e
          mvn -B verify \
          -DskipUnitTests=true \
          -DskipFunctionalTests=true \
          -DskipModuleFunctionalTests=false \
          -Dtests.max-container-count=5 \
          -DdockerfileName=Dockerfile-modules \
          --file extra/pom.xml | tee build_output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Extract Failsafe Failures
        if: steps.build.outputs.exit_code != '0'
        run: |
          echo "Looking for failed integration tests..."
          mkdir -p failsafe-failures
          find . -type f -path "*/failsafe-reports/*.txt" -exec cp {} failsafe-failures/ \;
          grep -iE "Tests run:.*Failures: [1-9]|ERROR|FAILURE" failsafe-failures/* > test_failures.txt || echo "No obvious test failures found."
          cat test_failures.txt

      - name: Read test failures into output
        id: test-results
        if: steps.build.outputs.exit_code != '0'
        run: |
          content=$(cat test_failures.txt)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment test failures on PR
        if: steps.build.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸš¨ Functional tests failed in CI:
            
            ```
            ${{ steps.test-results.outputs.content }}
            ```

      - name: Fail if error is found in logs
        if: steps.build.outputs.exit_code != '0'
        run: exit 1
