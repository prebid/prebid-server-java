name: Java CI

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 21 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: extra/pom.xml
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        id: build
        run: |
          mvn -B package --file extra/pom.xml 2>&1 | tee build_output.txt
          result=${PIPESTATUS[0]}
          echo "exit_code=$result" >> "$GITHUB_OUTPUT"

      - name: Format build output for PR comment
        if: steps.build.outputs.exit_code != '0'
        run: |
          author="@${{ github.event.pull_request.user.login }}"
          errors=""
          in_block=0
          
          while IFS= read -r line; do
            if [[ "$line" == *"[INFO] Starting audit"* ]]; then
              in_block=1
              continue
            fi
            if [[ "$line" == *"Audit done."* ]]; then
              in_block=0
              continue
            fi
            if [[ $in_block -eq 1 && "$line" == Error:* ]]; then
              errors+="$line"$'\n'
            fi
          done < build_output.txt
          
          if [ -n "$errors" ]; then
            {
              echo "${author}, some Checkstyle issues were found"
              echo "**❌ Checkstyle Issues Detected**"
              echo ""
              echo '```'
              echo "$errors"
              echo '```'
            } > comment.txt
          else
            {
              echo "${author}, some Java test failures occurred"
              echo "❌ **Java CI Test Failures**"
              echo ""
              echo '```'
              sed -n '/\[ERROR\] Failures:/,/\[ERROR\] Tests run:/p' build_output.txt
              echo '```'
            } > comment.txt
          fi

      - name: Comment on PR with build failure output
        if: steps.build.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.txt

      - name: Fail if error is found in logs
        if: steps.build.outputs.exit_code != '0'
        run: exit 1
