name: Java CI

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/**'
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 21 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: extra/pom.xml
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        id: build
        run: |
          set +e
          mvn -B package --file extra/pom.xml | tee build_output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Format build output for PR comment
        if: steps.build.outputs.exit_code != '0'
        run: |
          echo "❌ **Java CI Build Failed**" > comment.txt
          echo "" >> comment.txt
          echo '```' >> comment.txt
          tail -n 100 build_output.txt >> comment.txt
          echo '```' >> comment.txt

      - name: Comment on PR with build failure output
        if: steps.build.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.txt
